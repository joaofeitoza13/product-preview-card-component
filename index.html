<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
  href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;600&display=swap"
  rel="stylesheet">
  <!-- CSS -->
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main>
    <article class="product">
      <picture class="product__img">
        <source srcset="./assets/images/image-product-desktop.jpg" media="(min-width: 600px)">
        <img src="./assets/images/image-product-mobile.jpg"
          alt="Gabrielle Essense perfume bottle laying flat on a table with green leaves above and below it">
      </picture>
      <div class="product__description">
        <p class="product__category">Perfume</p>
        <h1 class="product__title">Gabrielle Essence Eau De Parfum</h1>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="product__prices">
          <p class="product__current-price">
            <span class="visually-hidden">Current price:</span>
            $149.99
          </p>
          <p class="product__original-price">
            <span class="visually-hidden">Original price:</span>
            $169.99
          </p>
        </div>
        <button class="cart-button" data-icon="shopping-cart">Add to Cart</button>
      </div>
    </acticle>
  </main>

</body>
</html>
